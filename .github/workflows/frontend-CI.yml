name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: front

      - name: Run tests
        run: npm run test -- --watchAll=false
        working-directory: front

      - name: Verify App.tsx loads
        run: npm run test -- --testPathPattern=src/App.test.tsx
        working-directory: front

      - name: Run the build
        run: npm run build
        working-directory: front
