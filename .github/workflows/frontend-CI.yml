name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Change directory to 'front' and verify contents
        run: |
          cd app
          cd front
          ls -la

      - name: Install dependencies
        run: |
          cd app
          cd front
          npm install
          npm install cypress --save-dev

      - name: Run the build
        run: |
          cd app
          cd front
          npm run build

      - name: Run tests (verify App.tsx loads)
        run: |
          cd app
          cd front
          npm run test

      - name: Run Cypress tests
        run: npx cypress run --headless


